user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
events {
    worker_connections 1024;
}
http {
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    upstream plex_backend {
        # change plex-server.example.com:32400 to the hostname:port of your plex server.
        # this can be "localhost:32400", for instance, if Plex is running on the same server as nginx.
        server 192.168.50.108:32400;
        keepalive 32;
    }
    include /etc/nginx/mime.types;
    # default_type  application/octet-stream;
    default_type text/html;
    log_format main
    '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    sendfile on;
    #tcp_nopush     on;
    keepalive_timeout 65;
    #gzip  on;
    client_max_body_size 10G;
    proxy_request_buffering off;


    server {
        listen 47808;
        server_name dle.dev
            www.dle.dev
            cloud.dle.dev
            www.cloud.dle.dev
            plex.dle.dev
            www.plex.dle.dev
            radarr.dle.dev
            www.radarr.dle.dev
            sonarr.dle.dev
            www.sonarr.dle.dev
            jackett.dle.dev
            www.jackett.dle.dev
            qbt.dle.dev
            www.qbt.dle.dev
            deluge.dle.dev
            www.deluge.dle.dev
            bw.dle.dev
            www.bw.dle.dev
            pw.dle.dev
            www.pw.dle.dev
            paperless.dle.dev
            www.paperless.dle.dev
            santa.dle.dev
            www.santa.dle.dev
            yourls.dle.dev
            www.yourls.dle.dev;

        access_log /var/log/nginx/access.http.log;
        error_log /var/log/nginx/error.http.log;

        location '/.well-known/acme-challenge/' {
            default_type "text/plain";
            root /var/www/;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }
    server {
        listen 47809 ssl;
        server_name santa.dle.dev www.santa.dle.dev;
        server_tokens off;
        ssl_certificate /etc/letsencrypt/live/dle.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dle.dev/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;




        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_min_length 0;
        gzip_types text/plain
                text/css
                application/json
                application/x-javascript
                text/xml
                application/xml
                application/xml+rss
                text/javascript
                application/vnd.ms-fontobject
                application/x-font-ttf
                font/opentype;

        add_header X-Frame-Options           "SAMEORIGIN" always;
        add_header X-XSS-Protection          "1; mode=block" always;
        add_header X-Content-Type-Options    "nosniff" always;
        add_header Referrer-Policy           "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;


        location / {
            resolver 127.0.0.11 valid=30s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_read_timeout 60;
            proxy_connect_timeout 60;
            proxy_redirect off;
            proxy_pass http://santa:3000;
        }
    }
