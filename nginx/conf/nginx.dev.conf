user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;
events {
    worker_connections 1024;
}
http {
    include /etc/nginx/mime.types;
    # default_type  application/octet-stream;
    default_type text/html;
    log_format main
    '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    sendfile on;
    #tcp_nopush     on;
    keepalive_timeout 65;
    #gzip  on;
    client_max_body_size 10G;
    proxy_request_buffering off;
    server {
        listen 47808;
        listen [::]:47808;
        server_name dle.local
            cloud.dle.local
            radarr.dle.local
            sonarr.dle.local
            jackett.dle.local
            qbt.dle.local
            deluge.dle.local
            kib.dle.local
            www.dle.local
            www.cloud.dle.local
            www.radarr.dle.local
            www.sonarr.dle.local
            www.jackett.dle.local
            www.qbt.dle.local
            www.deluge.dle.local
            www.kib.dle.local;

        location '/.well-known/acme-challenge/' {
            default_type "text/plain";
            root /var/www/;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }
    server {
        listen 47809 http2 ssl;
        server_name dle.local www.dle.local;
        server_tokens off;
        ssl_certificate /etc/letsencrypt/live/dle.local/cert.pem;
        ssl_certificate_key /etc/letsencrypt/live/dle.local/key.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        access_log syslog:server=logstash:1025,tag=nginx_access main;
        error_log syslog:server=logstash:1025,tag=nginx_error notice;

        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_min_length 0;
        gzip_types text/plain
            text/css
            application/json
            application/x-javascript
            text/xml
            application/xml
            application/xml+rss
            text/javascript
            application/vnd.ms-fontobject
            application/x-font-ttf
            font/opentype;

        location / {
            resolver 127.0.0.11 valid=30s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_read_timeout 60;
            proxy_connect_timeout 60;
            proxy_redirect off;
            add_header X-Frame-Options "SAMEORIGIN";
            proxy_pass http://site:80;
        }
    }

