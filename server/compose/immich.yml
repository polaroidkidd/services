
services:
  immich-backend:
    container_name: immich-backend
    networks:
      - services-net
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, video]
    volumes:
      # Do not edit the next line. If you want to change the media storage location on your system, edit the value of UPLOAD_LOCATION in the  file
      - ${IMMICH_UPLOAD_LOCATION}:/usr/src/app/upload
      - ../volumes/libre-photos/pictures/:/external-import:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      REDIS_HOSTNAME: immich-redis
      DB_HOSTNAME: immich-db
      DB_USERNAME: immich-db-admin
      DB_PASSWORD: ${LIBRE_DB_PASS}
      DB_DATABASE_NAME: immich
      NVIDIA_VISIBLE_DEVICES: all
    env_file:
      - ../.env
    expose:
      - 2283
    depends_on:
      - immich-redis
      - immich-db
    restart: unless-stopped
    healthcheck:
      disable: false

  immich-machine-learning:
    container_name: immich-machine-learning
    networks:
      - services-net
    # For hardware acceleration, add one of -[armnn, cuda, rocm, openvino, rknn] to the image tag.
    # Example tag: ${IMMICH_VERSION:-release}-cuda
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}-cuda
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ../volumes/immich/model-cache:/cache
    env_file:
      - ../.env
    restart: unless-stopped
    healthcheck:
      disable: false
    environment:
      REDIS_HOSTNAME: immich-redis
      DB_HOSTNAME: immich-db
      DB_USERNAME: immich-db-admin
      DB_PASSWORD: ${LIBRE_DB_PASS}
      DB_DATABASE_NAME: immich
      NVIDIA_VISIBLE_DEVICES: all

  immich-redis:
    container_name: immich-redis
    image: docker.io/valkey/valkey:8-bookworm@sha256:ff21bc0f8194dc9c105b769aeabf9585fea6a8ed649c0781caeac5cb3c247884
    networks:
      - services-net
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped
    environment:
      REDIS_HOSTNAME: immich-redis
      DB_HOSTNAME: immich-db
      DB_USERNAME: immich-db-admin
      DB_PASSWORD: ${LIBRE_DB_PASS}
      DB_DATABASE_NAME: immich
  immich-db:
    container_name: immich-db
    image: ghcr.io/immich-app/postgres:14-vectorchord0.3.0-pgvectors0.2.0@sha256:fa4f6e0971f454cd95fec5a9aaed2ed93d8f46725cc6bc61e0698e97dba96da1
    networks:
      - services-net
    environment:
      POSTGRES_INITDB_ARGS: '--data-checksums'
      # Uncomment the DB_STORAGE_TYPE: 'HDD' var if your database isn't stored on SSDs
      DB_STORAGE_TYPE: 'HDD'
      REDIS_HOSTNAME: immich-redis
      DB_HOSTNAME: immich-db
      POSTGRES_DB: immich
      POSTGRES_USER: immich-db-admin
      POSTGRES_PASSWORD: ${LIBRE_DB_PASS}
    env_file:
      - ../.env
    volumes:
      # Do not edit the next line. If you want to change the database storage location on your system, edit the value of DB_DATA_LOCATION in the  file
      - ${IMMICH_DB_DATA_LOCATION}:/var/lib/postgresql/data
    restart: unless-stopped

